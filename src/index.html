<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>My BiKE</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/icons/MyBiKE-favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="styles/styles.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion head -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="index.html"
          class="top-bar__logo"
        >
          <img
            src="images/MyBiKE-white.png"
            alt="My BiKE logo"
            class="logo__image"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="side-menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="index.html"
          class="top-bar__logo"
        >
          <img
            src="images/MyBiKE-dark.png"
            alt="My BiKE logo"
            class="logo__image"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__links"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__links"
                href="#compare-bikes"
              >
                Compare Bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__links"
                href="#details"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__links"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone"
        >
          +1 234 5555-55-55
        </a>
        <a
          class="menu__booking"
          href="tel:+1 234 5555-55-55"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="section-content section-1"
        id="#about-us"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="section-content section-2"
        id="#compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="section-content section-3"
        id="#details"
      >
        <h2>The details</h2>
      </section>

      <section
        class="section-content section-4"
        id="#contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
